<html>
<head>
<h1 style="font-family:Times new roman"><center><b>Customer Account Details</b></center></h1>
<script>
function validate()

{
p = document.getElementById("pn").value;

if(!p.match(/^([\w]{5})(\d{4})([\w]{1}$)/)) 
{
alert("Invalid Pan no");
}
else 
{
alert("submitted");
}

}

</script>
</head>

<body>
<form>
<table  align="center" width="300" bgcolor="snow" style="font-family:times new roman">
<tr><td nowrap="nowrap">Name of Customer:</td><td><input type=text name=cname id=cn size=30></td>
<tr><td>Name of Bank :</td><td><input type=text name=cbname id=bn size=30></td></tr>
<tr><td>Account No :</td><td><input type=text name=ano id=an size=30></td>
<tr><td>Pan No</td><td><input type=text name=pno id=pn size=30></td></tr>
<tr><td><input type=submit value="Submit" onClick="return validate()"></td>
</tr>

</html>
